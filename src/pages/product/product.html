<ion-header>

  <ion-navbar>
    <ion-title>{{selectProduct?.name || 'Product 등록'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Id: {{selectProduct.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input type="text" [(ngModel)]="selectProduct.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cost:</ion-label>
    <ion-input type="number" [(ngModel)]="selectProduct.cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Quantity:</ion-label>
    <ion-input type="number" [(ngModel)]="selectProduct.quantity"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" icon-right (click)="saveProduct(selectProduct)">
    저장 <ion-icon name="md-checkmark"></ion-icon>
  </button>
  <button *ngIf="selectProduct.id" ion-button full color="danger" icon-right (click)="deleteProduct(selectProduct)">
    삭제 <ion-icon name="md-trash"></ion-icon>
  </button>
</ion-content>
